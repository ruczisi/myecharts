{% block script %}{% endblock %}
<!--打印保留区域-->
<style type="text/css">
  @media print {
    .noprint{
      display: none;
    }
  }
</style>
</head>
<body class="wysihtml5-supported contrast-green fixed-header fixed-navigation">
<header>
    <div class='navbar navbar-fixed-top noprint'>
        <div class="navbar-inner">
            <a class="brand" href="{% url "index" %}">
             <img src="{% static 'images/brand.png' %}" width="40"/>禾乐学生饮食数据中心
            </a>
        </div>
    </div>

</header>
<div id="wrapper">
<div class="main-nav-bg"></div>
<nav class="main-nav-fixed noprint" id="main-nav">
    <div class="navigation">
    <ul class="nav nav-stacked">
    <li class="">
        <a class="dropdown-collapse in"  href="#">
        <i class="icon-map-marker"></i>
        <span>2018年春季</span>
        <i class="icon-angle-down angle-down"></i>
    </a>
<ul class="nav nav-stacked">
            {% for town in town_list %}
                <li class=""><a href="{% url 'get_school' town.id %}"><i class="icon-map-marker"></i>{{ town }}({{ town.schools }})</a></li>
            {% endfor %}
        </ul>
    </li>

    </ul>
</div>
</nav>
<section  id="content">
<div class="content-fluid">
<div class="row-fluid" id="content-wrapper">
<div class="span12">
<div class="page-header noprint">
    <ol class="breadcrumb ">
        {% block breadcrumb %}
        {% endblock %}
    </ol>
</div>
<div class="span12 box box-transparent">
    {% block content %}
    {% endblock %}
</div>
</div>
</div>
</div>
</section>
</div>
